<div class="container">
    <div class="ui-g">

      <div class="ui-g-12">
        <h1>Funcionarios</h1>
      </div>
      <div class="ui-g-6 ui-fluid">
        <label>Nome do funcionario</label>
        <input  pInputText type="text">
      </div>

      <div class="ui-g-6 ui-fluid">
        <label>Codigo do funcionario</label>
        <input pInputText type="text">
      </div>
      <div class="ui-g-12">
      <button  pButton type="submit" label="Pesquisar" class="ui-button-primary"></button>
      </div>
    </div>

    <div class="ui-g">
       <div class="ui-g-12">
         <p-table [value]="funcionarios" [paginator]="true" [rows]="5" [responsive]="true" emptyMessage="Nenhum registo encontrado">
           <ng-template pTemplate="header">
             <tr>
                <th>Numero</th>
                <th>Nome</th>
                <th>Funcao</th>
                <th>Telefone</th>
                <th>Telemovel</th>
                <th styleClass="col-acoes"></th>
             </tr>
           </ng-template>
           <ng-template pTemplate="body" let-funcionario>
             <tr>
                 <td>{{funcionario.numeroInterno}}</td>
                 <td>{{funcionario.nome}}</td>
                 <td>{{funcionario.funcao}}</td>
                 <td>{{funcionario.telefone}}</td>
                 <td>{{funcionario.telemovel}}</td>
                 <td>
                   <a pButton icon="pi pi-external-link" pTooltip="Editar" tooltipPosition="top"></a>
                   <button pButton icon="pi pi-times" pTooltip="Excluir" tooltipPosition="top"></button>
                 </td>
             </tr>

           </ng-template>
         </p-table>
       </div>
       <div class="ui-g-12">
         <a pButton icon="pi pi-plus" label="Novo" pTooltip="Adicionar Novo Funcionario"></a>
       </div>
    </div>
</div>
