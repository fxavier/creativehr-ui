
<div class="ui-g">
  <div class="ui-g-12">
  <h1>Lista de Bancos</h1>

<p-table [value]="bancos" [paginator]="true" [rows]="4" [responsive]="true">
  <ng-template pTemplate="header">
    <tr>
           <th>Codigo</th>
           <th>Nome</th>

          </tr>
        </ng-template>
   <ng-template pTemplate="body" let-banco>
     <tr>
            <td>{{banco.codigo}}</td>
            <td>{{banco.nome}}</td>
        </tr>
      </ng-template>

    </p-table>

  </div>
</div>
