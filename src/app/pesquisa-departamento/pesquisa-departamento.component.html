
<div class="ui-g">
  <div class="ui-g-12">
    <h1>Lista de Departamentos</h1>
  </div>
  <div class="ui-g-12">
    <p-table [value]="departamentos" [paginator]="true" [rows]="5" [responsive]="true">
      <ng-template pTemplate="header">
        <tr>
             <th>Codigo</th>
             <th>Nome</th>
        </tr>

      </ng-template>
      <ng-template pTemplate="body" let-departamento>
        <tr>
              <th>{{departamento.codigo}}</th>
              <th>{{departamento.nome}}</th>
        </tr>
      </ng-template>
    </p-table>
  </div>
  <div class="ui-g-12">
    <a pButton label="Novo" pTooltip="Adicionar novo departamento"></a>

  </div>
</div>
